    /* --- UPDATED CSS FOR UNIFORM GALLERY IMAGE LAYOUT (Portrait Aspect Ratio) --- */
    .gallery-item-container {
      position: relative;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
